name: iOS CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          cd usr || { echo "Directory 'usr' not found!"; exit 1; }
          xcodebuild -resolvePackageDependencies

      - name: Build App
        run: |
          cd usr || { echo "Directory 'usr' not found!"; exit 1; }
          xcodebuild -scheme usr -destination 'platform=iOS Simulator,OS=18.0,name=iPhone 16' build

      - name: Run Tests
        run: |
          cd usr || { echo "Directory 'usr' not found!"; exit 1; }
          xcodebuild test -scheme usr -destination 'platform=iOS Simulator,OS=18.0,name=iPhone 16'
