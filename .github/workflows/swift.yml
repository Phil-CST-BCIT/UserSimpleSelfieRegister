name: iOS CI/CD Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test iOS App
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Xcode
        run: |
          sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer

      - name: Install Dependencies
        run: |
          xcodebuild -resolvePackageDependencies

      - name: Build App
        run: |
          xcodebuild -scheme uusr -destination 'platform=iOS Simulator,OS=18.0,name=iPhone 14' build

      - name: Run Tests
        run: |
          xcodebuild test -scheme uusr -destination 'platform=iOS Simulator,OS=18.0,name=iPhone 14'
